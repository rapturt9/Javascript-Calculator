<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp Javascript calculator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<body>
<div id="calc">
  <input type="text" value="" class="box" disabled="disabled">
 
  <div class="row1">
  <div class="press first"><p class="op">AC</p></div>
  <div class="press second"><p class="op">CE</p></div>
  <div class="press third"><p class="op">%</p></div>
    <div class="press fourth"><p class="op">/</p></div>
  </div>
  
  <div class="rows">
  <div class="press first"><p class="op">7</p></div>
  <div class="press second"><p class="op">8</p></div>
  <div class="press third"><p class="op">9</p></div>
    <div class="press fourth"><p class="op">*</p></div>
  </div>
  
  <div class="rows">
  <div class="press first"><p class="op">4</p></div>
  <div class="press second"><p class="op">5</p></div>
  <div class="press third"><p class="op">6</p></div>
    <div class="press fourth"><p class="op">-</p></div>
  </div>
  
  <div class="rows">
  <div class="press first"><p class="op">1</p></div>
  <div class="press second"><p class="op">2</p></div>
  <div class="press third"><p class="op">3</p></div>
    <div class="press fourth"><p class="op">+</p></div>
  </div>
  
  <div class="rows">
  <div class="press first"><p class="op">.</p></div>
  <div class="press second"><p class="op">0</p></div>
    <div class="press third"><p class="op changer">(</p><i class="fa fa-random" aria-hidden="true"></i></div>
    <div class="press fourth"><p class="op">=</p></div>

  </div>
  
</div>
  
</body>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.2.1/math.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
